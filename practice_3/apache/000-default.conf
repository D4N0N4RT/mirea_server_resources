<VirtualHost *:8001>
    DBDriver mysql
    DBDParams "host=db,user=user,pass=password,dbname=coffeeDB,port=3306"
    DBDMin  1
    DBDKeep 1
    DBDMax  10
    DBDExptime 300
    DBDPersist On

    DocumentRoot /var/www/html

    <Directory "/var/www/html">
        AuthBasicProvider dbd
        AuthDBDUserPWQuery "SELECT password FROM users WHERE username = %s"
    </Directory>

</VirtualHost>